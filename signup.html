<html>
<head>
    <link rel="stylesheet" href="style.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="form">
        <h3 class="form-title">signup</h3>
        <form class="form-body" action="/signup" method="post">
    <label>Name:</label>
    <input type="text" name="name" required><br>

    <label>E-mail:</label>
    <input type="email" name="email" required><br>

    <label>Phone Number:</label>
    <input type="number" name="phone" required><br>

    <label>Password:</label>
    <input type="password" name="password" required><br> <!-- changed from pass -->

    <label>Address:</label>
    <textarea name="address" placeholder="Your address..."></textarea><br> <!-- changed from addr -->

    <button type="submit">Submit</button>
</form>

    </div>
</body>
</html>
